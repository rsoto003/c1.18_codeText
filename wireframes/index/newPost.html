<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
   
    <title>New Post</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary ">
        <a href="index.html" class="navbar-brand" >context</a>
        <div><input class="form-control" type="text" placeholder="search" ></div>
        <div><i class="fas fa-user-circle fa-2x"></i></div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="row mt-5">
                    <a href="newPost.html">Post something!</a>
                </div>
                <div class="row mt-5">
                    <a href="#">Following</a>
                </div>
                <div class="row mt-5">
                    <a href="#">Likes</a>
                </div>
                <div class="row mt-5">
                    <a href="#">Comments</a>
                </div>
                <div class="row mt-5">
                    <a href="#">Help</a>
                </div>
            </div>
            <div class="col-8 mt-2" >
                <div class="text-center" >
                    <h1>New Post</h1>
                </div>
                <div>
                    <form action="">
                        <div class="form-group" >
                            <label for="pic">Include a file?</label>
                            <input type="file" class="form-control-file" id="pic" >
                            <label class="mt-4" for="post">Add a description</label>
                            <textarea id="post" class="form-control" cols="30" rows="10" placeholder="Enter post here"></textarea>
                            <button type="button" class="float-right mt-2 btn btn-primary" >Submit post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
